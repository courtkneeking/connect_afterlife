
<div class = "container-fluid">
    <img class="img-fluid" id = "image_two" src="images/logo.png" alt="">
    <img class="img-fluid" id = "image_one" src="images/logo_image.png" alt="">
    <div class="dropdown">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span>...........</span></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" [routerLink]="['/about']">About</a>
          <a class="dropdown-item" [routerLink]="['/faq']">FAQ</a>
          <a class="dropdown-item" [routerLink]="['/contact']">Contact</a>
        </div>
    </div>
  </div>
  
  
  <div class = "page">
<div class = "left"> 
    <h2>Login</h2>
    <form (submit) = "loginUser()">
            <input type = "text" class = "form-control form-control-lg " name = "user.email" [(ngModel)] = "user.email" placeholder = "email">
            <input type = "text" class = "form-control form-control-lg " name = "user.password" placeholder = "password">
            <button type="submit" class= "btn btn-primary btn-lg btn-block ">Login</button>
    </form>
</div>   

<div class = "right">
    <h2>Register</h2>
    <form (submit) = "registerUser()">
        <input type = "text" class = "form-control form-control-lg " name = "newUser.name" [(ngModel)] = "newUser.name" placeholder = "name" >
        <input type = "text" class = "form-control form-control-lg " name = "newUser.email" [(ngModel)] = "newUser.email" placeholder = "email">
        <input type = "text" class = "form-control form-control-lg " name = "newUser.password" [(ngModel)] = "newUser.password" placeholder = "password">
        <input type = "text" class = "form-control form-control-lg " name = "newUser.password_confirmation" [(ngModel)] = "newUser.password" placeholder = "password confirmation">
        <button type="submit" class= "btn btn-primary btn-lg btn-block ">Register</button>
    </form>
</div>
</div>
